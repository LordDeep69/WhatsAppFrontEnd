<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/signUp.css">
    <title>Document</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">        
        <form class="main__form">
            <div class="main__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="main__form__hello-icon" src="/images/whatsapp-icono.svg" alt="iconoW">
            </div>

            <h2>Crea una cuenta</h2>
            
                <div class="main__form__input">
                    <img class="main__form__input-img" src="/images/person-add.svg" alt="person">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

               
                <div class="main__form__input">
                    <img class="main__form__input-img" src="/images/phone-loguin.svg" alt="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="/images/password-loguin.svg" alt="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="main__form__input">
                    <img class="main__form__input-img" src="/images//image.svg" alt="img">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" required>
                </div>
                
                <div class="main__form__input">
                <img class="main__form__input-img" src="/images/note-svgrepo-com.svg" alt="img">
                <label     for="message">Message:</label>
                <textarea id="message" name="message" class="main__form__input-text"></textarea>
                </div>

                <button type="submit">Sign up</button>
            
          </form>
          
    </main>
</body>
</html>
