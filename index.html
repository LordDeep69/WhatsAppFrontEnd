<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/loguin.css">
    <title>Document</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">        
        <form class="main__form">
            <div class="main__form__hello">
                <span>Bienvenido a WhatsApp</span>
                <img class="main__form__hello-icon" src="/images/chat-icon.svg" alt="iconoW">
            </div>
            <div class="main__form__chaticon">
                <img class="main__form__chaticon-icon" src="/images/chat-icon.svg" alt="iconoc">
            </div>

            <h2>Iniciar Sesión</h2>
            <div class="main__form-input-container">
              <img class="main__form-input-container-input-icon" src="/images/phone-loguin.svg" alt="phone">
              <input type="number" placeholder="Número de celular">
            </div>
            <div class="main__form-input-container">
              <img class="main__form-input-container-input-icon" src="/images/password-loguin.svg" alt="pass">
              <input type="password" placeholder="Contraseña">
            </div>
            <button class="main__form__button">Ingresa</button>
            <button class="main__form__button">¡Registrate!</button>
          </form>
          
    </main>
</body>
</html>
